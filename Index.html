<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Site Builder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #e8e8e8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #111;
      font-size: 1.8rem;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
    .container {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .panel {
      background: #111;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.15);
    }
    #chatLog {
      height: 70vh;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: #0f0f0f;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.1);
    }
    #userInput {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: cyan;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 10px cyan;
      transition: 0.2s;
    }
    button:hover {
      box-shadow: 0 0 20px cyan;
    }
    pre {
      background: #000;
      padding: 10px;
      border-radius: 10px;
      color: #0ff;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <header>AI Website Builder — Assistant Futuriste</header>  <div class="container">
    <div class="panel">
      <h2>Assistant IA</h2>
      <div id="chatLog"></div>
      <input id="userInput" placeholder="Décris ton entreprise ou ce que tu veux créer..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div><div class="panel">
  <h2>Code Généré</h2>
  <pre id="generatedCode">/* Le code de ton futur site apparaîtra ici */</pre>
</div>

  </div>  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatLog = document.getElementById("chatLog");
      const codePanel = document.getElementById("generatedCode");

      const userText = input.value.trim();
      if (!userText) return;

      // Affiche le message utilisateur
      chatLog.innerHTML += `<p><strong>Toi :</strong> ${userText}</p>`;

      // IA simple (démo)
      const generated = `<!DOCTYPE html>\n<html>\n<head><title>Site — ${userText}</title></head>\n<body><h1>Bienvenue chez ${userText}</h1></body>\n</html>`;

      chatLog.innerHTML += `<p><strong>IA :</strong> Voici un exemple de site basé sur ta description.</p>`;
      codePanel.textContent = generated;

      input.value = "";
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script></body>
</html>
